<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>photo-filter</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">Photo-filter</h1>
    </header>
    <main class="main">
      <div class="filters">
        <label>
          Blur:
          <input onchange="doneFilter()" id="blur" name="blur" data-sizing="px" type="range" min="0" max="10" value="0"
            oninput="this.nextElementSibling.value = this.value" />
          <output name="result">0</output>
        </label>
        <label>
          Invert:
          <input onchange="doneFilter()" id="invert" name="invert" data-sizing="%" type="range" min="0" max="100"
            value="0" oninput="this.nextElementSibling.value = this.value" />
          <output name="result">0</output>
        </label>
        <label>
          Sepia:
          <input onchange="doneFilter()" id="sepia" name="sepia" data-sizing="%" type="range" min="0" max="100"
            value="0" oninput="this.nextElementSibling.value = this.value" />
          <output name="result">0</output>
        </label>
        <label>
          Saturate:
          <input onchange="doneFilter()" id="saturate" name="saturate" data-sizing="%" type="range" min="0" max="200"
            value="100" oninput="this.nextElementSibling.value = this.value" />
          <output name="result">100</output>
        </label>
        <label>
          Hue rotate:
          <input onchange="doneFilter()" id="hue" name="hue" data-sizing="deg" type="range" min="0" max="360" value="0"
            oninput="this.nextElementSibling.value = this.value" />
          <output name="result">0</output>
        </label>
      </div>
      <div class="editor">
        <div class="btn-container">
          <button class="btn btn-reset">Reset</button>
          <button class="btn btn-next btn-active">Next picture</button>
          <label class="btn btn-load" for="btnInput">
            Load picture
            <input class="btn-load--input" id="btnInput" name="upload" type="file" onchange="loadFile(this)"
              placeholder="Load picture" />
          </label>
          <button class="btn btn-save">Save picture</button>
        </div>
        <img crossorigin="anonymous" id="editor-image" src="assets/img/img.jpg" alt="image" />
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a class="github" href="https://github.com/maydster" target="_blank" rel="noopener noreferrer">
          <img src="./assets/svg/github.svg" alt="GitHub">
        </a>
        <a href="https://t.me/archie_arrow">
          <img class="logo" src="./assets/img/logo.svg" alt="Logotype">
        </a>
      </div>
    </footer>
    <button class="fullscreen openfullscreen"></button>

    <script src="./script.js"></script>
  </body>

</html>
